<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 通过 Prop 向子组件传递数据
        Prop 是你可以在组件上注册的一些自定义 attribute。
        当一个值传递给一个 prop attribute 的时候，它就变成了那个组件实例的一个 property。
        一个组件默认可以拥有任意数量的 prop，任何值都可以传递给任何 prop
        我们能够在组件实例中访问这个值，就像访问 data 中的值一样
        -->
        <blog title="vue"></blog>
        <blog title="java"></blog>
        <blog title="c++"></blog>
        <hr>
    </div>
    <!-- 我们可以使用 v-bind 来动态传递 prop。这在你一开始不清楚要渲染的具体内容，比如从一个 API 获取博文列表的时候，是非常有用的。
     -->
    <div id="blog-post-demo">
        <blog v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></blog>
    </div>
    <script>
        Vue.component("blog", {
            props: ['title'],
            template: '<h3>{{title}}</h3>'
        })
        new Vue({ el: '#app' })
        new Vue({
            el: '#blog-post-demo',
            data: {
                posts: [
                    { id: 1, title: 'My journey with Vue' },
                    { id: 2, title: 'Blogging with Vue' },
                    { id: 3, title: 'Why Vue is so fun' }
                ]
            }
        })
    </script>
</body>

</html>
