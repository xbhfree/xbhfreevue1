<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id ="app"> 
        <!-- 有些 HTML 元素，诸如 <ul>、<ol>、<table> 和 <select>，
            对于哪些元素可以出现在其内部是有严格限制的。
            而有些元素，诸如 <li>、<tr> 和 <option>，只能出现在其它某些特定的元素内部。
            这会导致我们使用这些有约束条件的元素时遇到一些问题。
        -->
        <!-- 自定义组件 <blog-post-row> 会被作为无效的内容提升到外部，并导致最终渲染结果出错 -->
        <table>
            <blog-post-row></blog-post-row>
        </table>
        <!--  is attribute 给了我们一个变通的办法 -->
        <table>
            <tr is="blog-post-row"></tr>
        </table>
        <!-- 如果我们从以下来源使用模板的话，这条限制是不存在 
        字符串 (例如：template: '...')
        单文件组件 (.vue)
        <script type="text/x-template">
        -->


    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
     });
    </script>
</body>

</html>
