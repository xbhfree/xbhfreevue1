<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <!-- 
         Babel 插件，用于在 Vue 中使用 JSX 语法，它可以让我们回到更接近于模板的语法上。

         将 h 作为 createElement 的别名是 Vue 生态系统中的一个通用惯例，实际上也是 JSX 所要求的。
         从 Vue 的 Babel 插件的 3.4.0 版本开始，我们会在以 ES2015 语法声明的含有 JSX 的任何方法和 getter 中 (不是函数或箭头函数中) 
         自动注入 const h = this.$createElement，这样你就可以去掉 (h) 参数了。
         对于更早版本的插件，如果 h 在当前作用域中不可用，应用会抛错。
    -->

    <div id="app"> </div>

    <script>
        import AnchoredHeading from './AnchoredHeading.vue'

        new Vue({
            el: '#demo',
            render: function (h) {
                return (
                    <AnchoredHeading level={1}>
                        <span>Hello</span> world!
                    </AnchoredHeading>
                )
            }
        })
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
