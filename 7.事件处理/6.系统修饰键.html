<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 系统修饰键 2.1.0 新增
        .ctrl
        .alt
        .shift
        .meta
        在 Mac 系统键盘上，meta 对应 command 键 (⌘)。
        在 Windows 系统键盘 meta 对应 Windows 徽标键 (⊞)。
        在 Sun 操作系统键盘上，meta 对应实心宝石键 (◆)。
        在其他特定键盘上，尤其在 MIT 和 Lisp 机器的键盘、以及其后继产品，比如 Knight 键盘、space-cadet 键盘，meta 被标记为“META”。
        在 Symbolics 键盘上，meta 被标记为“META”或者“Meta”。
        -->
        <!-- Alt + C -->
        <input v-model="clearData" v-on:keyup.alt.67="clear($event)">

        <!-- Ctrl + Click
        修饰键与常规按键不同，在和 keyup 事件一起用时，事件触发时修饰键必须处于按下状态。
        换句话说，只有在按住 ctrl 的情况下释放其它按键，才能触发 keyup.ctrl。而单单释放 ctrl 也不会触发事件。
        如果你想要这样的行为，请为 ctrl 换用 keyCode：keyup.17
        -->
        <div v-on:click.ctrl="doSomething">Do something</div>



        <!-- .exact 修饰符 2.5.0 新增
            .exact 修饰符允许你控制由精确的系统修饰符组合触发的事件。
         -->
        <!-- 即使 Alt 或 Shift 被一同按下时也会触发 -->
        <button v-on:click.ctrl="onClick">A</button>
        <!-- 有且只有 Ctrl 被按下的时候才触发 -->
        <button v-on:click.ctrl.exact="onCtrlClick">A</button>
        <!-- 没有任何系统修饰符被按下的时候才触发 -->
        <button v-on:click.exact="onClick">A</button>
        <hr>



        <!-- 鼠标按钮修饰符 2.2.0 新增
        .left
        .right
        .middle
         -->
         <button v-on:click.left="mouseClick">A</button>
         <button v-on:click.right="mouseClick">A</button>
         <button v-on:click.middle="mouseClick">A</button>



        <!-- 
            关注点分离 (separation of concern):
            关注点指软件的功能或目的。把关注点“分离”，就是将与各个关注点有关的代码集中起来做成独立的模块，与其他代码分离。
            分离的模块要尽量减少公开的功能数量，与其他模块的关联也要维持在最低的限度。
            代表技术是面向切面编程

            使用 v-on 有几个好处:
            1.扫一眼 HTML 模板便能轻松定位在 JavaScript 代码里对应的方法。

            2.因为你无须在 JavaScript 里手动绑定事件，你的 ViewModel 代码可以是非常纯粹的逻辑，和 DOM 完全解耦，更易于测试。

            3.当一个 ViewModel 被销毁时，所有的事件处理器都会自动被删除。你无须担心如何清理它们。
          -->
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                clearData: ''
            },
            methods: {
                clear: function (event) {
                    this.clearData = ''
                    //alert("clear")
                },
                onClick : function(){
                    alert("onClick")
                },
                onCtrlClick : function(){
                    alert("onCtrlClick")
                },
                mouseClick : function(){
                    alert("mouseClick")
                }

            }
        });
    </script>
</body>

</html>
