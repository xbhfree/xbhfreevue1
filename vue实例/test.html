<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app"> </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                //只有预设的props才是响应式的
                newTodoText: '',
                visitCount: 0,
                hideCompletedTodos: false,
                todos: [],
                error: null
            },
            methods: {}
        });

        //可以让响应式数据变为不可变
        Object.freeze();
        // 我们的数据对象
        var data = { a: 1 }

        // 该对象被加入到一个 Vue 实例中
        var vm = new Vue({
            data: data,
            //生命周期钩子，还有mounted、updated 和 destroyed
            created : function(){
                console.log("a = " + vm.a)
            }
        })

        // 获得这个实例上的 property
        // 返回源数据中对应的字段
        vm.a == data.a // => true

        // 设置 property 也会影响到原始数据
        vm.a = 2
        data.a // => 2

        // ……反之亦然
        data.a = 3
        vm.a // => 3

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        // $watch 是一个实例方法
        vm.$watch('a', function (newValue, oldValue) {
            // 这个回调将在 `vm.a` 改变后调用
        })
        //$Vue提供的实例https://cn.vuejs.org/v2/api/#%E5%AE%9E%E4%BE%8B-property
    </script>
</body>

</html>
