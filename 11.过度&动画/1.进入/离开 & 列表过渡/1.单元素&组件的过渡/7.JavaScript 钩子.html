<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 
            推荐对于仅使用 JavaScript 过渡的元素添加 v-bind:css="false"，
            Vue 会跳过 CSS 的检测。这也可以避免过渡过程中 CSS 的影响。
         -->
        <!-- 可以在 attribute 中声明 JavaScript 钩子 -->
        <transition v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:after-enter="afterEnter"
            v-on:enter-cancelled="enterCancelled" v-on:before-leave="beforeLeave" v-on:leave="leave"
            v-on:after-leave="afterLeave" v-on:leave-cancelled="leaveCancelled">
            <!-- ... -->
        </transition>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                // --------
                // 进入中
                // --------

                beforeEnter: function (el) {
                    // ...
                },
                // 当与 CSS 结合使用时
                // 回调函数 done 是可选的
                //当只用 JavaScript 过渡的时候，在 enter 和 leave 中必须使用 done 进行回调。否则，它们将被同步调用，过渡会立即完成。
                enter: function (el, done) {
                    // ...
                    done()
                },
                afterEnter: function (el) {
                    // ...
                },
                enterCancelled: function (el) {
                    // ...
                },

                // --------
                // 离开时
                // --------

                beforeLeave: function (el) {
                    // ...
                },
                // 当与 CSS 结合使用时
                // 回调函数 done 是可选的
                leave: function (el, done) {
                    // ...
                    done()
                },
                afterLeave: function (el) {
                    // ...
                },
                // leaveCancelled 只用于 v-show 中
                leaveCancelled: function (el) {
                    // ...
                }
            }
        });
    </script>
</body>

</html>
