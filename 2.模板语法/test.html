<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id ="app" v-once>
        <!-- 1.文本 -->
        {{msg}}
        <hr/>
        <!-- 2.原始html,利用v-html渲染原始html -->
        <p>Using Mustache {{htmlMsg}}</p>
        <p>Using v-html directive<span v-html="htmlMsg"></span></p>
        <hr/>
        <!-- 3.attribute,v-bind:属性赋值 -->
        <div v-bind:class="color">v-bind</div>
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data : {
                msg : 'hello vue!',
                htmlMsg : '<span style="color:red">this is red</span>',
                color : 'yellow'
        },
        methods: {}
     });
     //1.v-once保证只渲染一次
     //vm.msg = "222"
    </script>
    <style type="text/css">
        .yellow{color:yellow;}
    </style>
</body>

</html>
