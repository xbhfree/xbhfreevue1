<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id ="app"> 
        <!-- 不推荐同时使用 v-if 和 v-for
        当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级

        **正确做法
        1.为了过滤一个列表中的项目 (比如 v-for="user in users" v-if="user.isActive")。在这种情形下，
        请将 users 替换为一个计算属性 (比如 activeUsers)，让其返回过滤后的列表。
        2.为了避免渲染本应该被隐藏的列表 (比如 v-for="user in users" v-if="shouldShowUsers")。
        这种情形下，请将 v-if 移动至容器元素上 (比如 ul、ol)。

        代码详解:https://cn.vuejs.org/v2/style-guide/#%E9%81%BF%E5%85%8D-v-if-%E5%92%8C-v-for-%E7%94%A8%E5%9C%A8%E4%B8%80%E8%B5%B7%E5%BF%85%E8%A6%81
        -->
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
     });
    </script>
</body>

</html>
