<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-for 与 v-if 一同使用
        注意我们不推荐在同一元素上使用 v-if 和 v-for。更多细节可查阅风格指南。
        风格指南:https://cn.vuejs.org/v2/style-guide/#%E9%81%BF%E5%85%8D-v-if-%E5%92%8C-v-for-%E7%94%A8%E5%9C%A8%E4%B8%80%E8%B5%B7%E5%BF%85%E8%A6%81
        当它们处于同一节点，v-for 的优先级比 v-if 更高，这意味着 v-if 将分别重复运行于每个 v-for 循环中。
        当你只想为部分项渲染节点时，这种优先级的机制会十分有用
        -->
        <li v-for="todo in todos" v-if="!todo.isComplete">
            {{ todo }}
        </li>
        <hr>
        <!-- 有条件地跳过循环的执行，那么可以将 v-if 置于外层元素 (或 <template> -->
        <ul v-if="todos.length">
            <li v-for="todo in todos">
                {{ todo }}
            </li>
        </ul>
        <p v-else>No todos left!</p>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                todos: [
                    { isComplete: 'a' },
                    { isComplete: true },
                    { isComplete: false },
                    { isComplete: 1 },
                    { isComplete: 0 },
                    { isComplete: null },
                ]
            },
            methods: {}
        });
    </script>
</body>

</html>
