<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id ="app"> 
        <!-- 基础示例
        v-for 指令基于一个数组来渲染一个列表。
        v-for 指令需要使用 item in items 形式的特殊语法，
        其中 items 是源数据数组，而 item 则是被迭代的数组元素的别名
        -->
        <ul>
            <li v-for="item in foods" :key="item.food">
                {{item.food}}
            </li>
        </ul>
        <hr>
        <!-- 访问父元素
        v-for 还支持一个可选的第二个参数，即当前项的索引,
        index只能放v-for最后面
        -->
        <ul>
            <li v-for="(item, index) in foods" :key="item.food">
                {{item.food}} - {{index}} - {{parentMessage}}
            </li>
        </ul>
        <hr>
        <!-- of 替代 in 作为分隔符
        更接近JavaScript语法
        -->
        <ul>
            <li v-for="item of foods" :key="item.food">
                {{item.food}}
            </li>
        </ul>
        <hr>
    </div>

    <div id="v-for-object">
        <!-- v-for遍历对象 -->
        <ul>
            <li v-for="value in objs">{{value}}</li>
        </ul>
        <hr>
        <!-- 可以提供第二个的参数为 property 名称 (也就是键名) -->
        <ul>
            <li v-for="(value, name) in objs">{{value}} - {{name}}</li>
        </ul>
        <hr>
        <!-- 可以用第三个参数作为索引 
        在遍历对象时，会按 Object.keys() 的结果遍历，但是不能保证它的结果在不同的 JavaScript 引擎下都一致-->
        <ul>
            <li v-for="(value, name, index) in objs">{{value}} - {{name}} - {{index}}</li>
        </ul>
        <hr>
    </div>

    <!-- 维护状态
    当 Vue 正在更新使用 v-for 渲染的元素列表时，它默认使用“就地更新”的策略。
    如果数据项的顺序被改变，Vue 将不会移动 DOM 元素来匹配数据项的顺序，
    而是就地更新每个元素，并且确保它们在每个索引位置正确渲染。
    这个默认的模式是高效的，但是只适用于
    **不依赖子组件状态或临时 DOM 状态 (例如：表单输入值) 的列表渲染输出。
    为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要为每项提供一个唯一 key attribute：
    不要使用对象或数组之类的非基本类型值作为 v-for 的 key。请用字符串或数值类型的值
    keyAPI:https://cn.vuejs.org/v2/api/#key
    -->
    <div v-for="item in items" v-bind:key="item.id">
        <!-- 内容 -->
      </div>
    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {
            parentMessage: 'Parent',
            foods : [
                {food : 'fish'},
                {food : 'banana'},
                {food : 'apple' }
            ]
        },
        methods: {}
     });
    //v-for访问对象
    var vm2 = new Vue({
        el: '#v-for-object',
        data: {
            objs : {
                head : 'car',
                body : 'ship',
                tail : 'plane' 
            }
        },
        methods: {}
     });
    </script>
</body>

</html>
