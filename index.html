<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app3">
        <span v-if="seen">
            now you can see me
        </span>
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p> {{message}} </p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id="app7">
        <ol>
            <todo-item 
                v-for = "item in groceryList"
                v-bind:todo = "item"
                v-bind:key = "item.id"
            ></todo-item>
        </ol>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue123'
        }
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: 'hide note'
        }
    })

    var app3 = new Vue({
        el : '#app3',
        data : {
            seen : false
        }
    })

    var app4 = new Vue({
        el : '#app4',
        data : {
            todos : [
                {text : 'study english'},
                {text : 'study chinese'},
                {text : 'study vue'}
            ]
        }
    })

    var app5 = new Vue({
        el : '#app5',
        data : {
            message : 'hello vue.js'
        },
        methods : {
            reverseMessage : function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el : '#app6',
        data : {
            message : 'hello vue'
        }
    })

    Vue.component('todo-item', {
        props : ['todo'],
        template : '<li>{{todo.text}}</li>'
    })
    var app7 = new Vue({
        el : '#app7',
        data : {
            groceryList : [
                {id : 0, text : '蔬菜'},
                {id : 1, text : '雪糕'},
                {id : 2, text : '糖果'}
            ]
        }
    })
    
</script>

</html>
