<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- Vue 实现了一套内容分发的 API，这套 API 的设计灵感源自 Web Components 规范草案，
            Web Components 规范草案https://github.com/WICG/webcomponents/blob/gh-pages/proposals/Slots-Proposal.md
            将 <slot> 元素作为承载分发内容的出口。 
        -->
        <navigation-link url="/profile">
            Your Profile
        </navigation-link>
        <hr>
        <!-- 当组件渲染的时候，<slot></slot> 将会被替换为“Your Profile”。
            插槽内可以包含任何模板代码，包括 HTML： 
        -->
        <navigation-link url="/profile">
            <!-- 添加一个 Font Awesome 图标 -->
            <span class="fa fa-user">gg</span>
            Your Profile
        </navigation-link>
        <!-- 如果 <navigation-link> 的 template 中没有包含一个 <slot> 元素，
            则该组件起始标签和结束标签之间的任何内容都会被抛弃。 
        -->
    </div>

    <script>
        Vue.component('navigation-link', {
            props: [url],
            template: `<a
                v-bind:href="url"
                class="nav-link"
                >
                <slot></slot>
                </a>`
        })
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
